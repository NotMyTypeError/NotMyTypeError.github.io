<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Simple Interface</h1>

        <h2>Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Item A</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Item B</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Item C</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>

        <h2>Actions</h2>
        <div class="buttons">
            <button id="button1">Action 1</button>
            <button id="button2">Action 2</button>
            <button id="button3">Action 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
